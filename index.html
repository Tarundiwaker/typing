<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">

</head>

<body>

	<div class="mainDiv">
		<div class="centerDiv">
			<h1>Welcome To Typing Test</h1>
			<h2 id="msg"></h2>
			<br>
			<textarea id="mywords" cols="100" rows="10" placeholder="Remember, be nice !"></textarea>
             <br>
			<button class="mainbtn" id="btn" >Start</button>
		</div>
	</div>
	<script>
		const setOfWords=["Today historians relate that as a general rule buying and selling securities was very much unorganized before the year",
		"Every person who owned a security faced the problem of finding interested buyers who might consider the purchase of a debt-free investment",
		"This meant most people were somewhat slow in investing in stocks and bonds because these securities could not readily be converted into money"

		];

		const playGame=()=>{
			let randomNumber=Math.floor(Math.random()*setOfWords.length);
			msg.innerText=setOfWords[randomNumber];
			let date=new Date();
			startTime=date.getTime();
			btn.innerText="Done";
		}
		const endPlay=()=>{
			let date=new Date();
			endTime=date.getTime();
			let totalTime=((endTime-startTime)/1000);
			let totalStr=typeWords.value;
			let wordCount=wordCounter(totalStr);


			let speed=Math.round((wordCount /totalTime)*60);

			let finalMsg="You typed total " + speed + " Words per minutes ";

			finalMsg +=compareWords(msg.innerText,totalStr);

			msg.innerText=finalMsg;
		}

		const compareWords=(str1,str2)=>{


			let words1=str1.split(" ");
			let words2=str2.split(" ");
			let cnt=0;

			words1.forEach(function (item,index){
				if(item==words2[index]){
					cnt++;
				}
			})
			let errorWords=(words1.length - cnt);
			return (cnt +"Correct out of " + words1.length + " Words and the total number of error are "+ errorWords + " . ");

		}
		const wordCounter=(str)=>{
			let response=str.split(" ").length;
			return response;
		}

		const msg=document.getElementById("msg");
		const typeWords=document.getElementById("mywords")
		const btn=document.getElementById("btn");
		let startTime ,endTime;
		 

		btn.addEventListener('click' ,function(){
			if(this.innerText=="Start"){
				typeWords.disabled=false;
				playGame();
			}else if(this.innerText=="Done"){
				typeWords.disabled=true;
				btn.innerText="Start";
				endPlay();
			}
		})




	</script>
</body>


</html>
